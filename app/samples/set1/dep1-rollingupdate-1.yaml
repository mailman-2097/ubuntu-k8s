apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-rolling-1
  annotations:
    deployment.kubernetes.io/revision: "1"
    kubectl.kubernetes.io/last-applied-configuration: |
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      environment: test
  minReadySeconds: 10
  strategy:
  # Type of deployment. Can be "Recreate" or "RollingUpdate". Default is RollingUpdate.
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: nginx
        environment: test
    spec:
      containers:
      - name: nginx
        image: nginx:1.17
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: my-host-path-volume
      volumes:
      - name: my-host-path-volume
        hostPath:
          # directory location on host
          path: /home/docker/nginx/html/
          # this field is optional
          type: Directory